<mat-card class="marginContent">
    <div class="mat-elevation-z8">
  
      <div *ngIf="isLoading" class="overlay-spinner">
        <div class="center-spinner">
          <mat-spinner style="align-self: center; margin: 0 auto;"></mat-spinner>
        </div>
      </div>
  
      <div>
        <form fxLayout="row wrap" fxLayout="column"
          fxLayoutAlign="space-between center" fxFlex="100" fxFlex.gt-sm="100"
          [formGroup]="documentoCicloForm" (submit)="salvarDocumentoCiclo()">
  
          <mat-card-header>
            <mat-card-title>
              <h2 *ngIf="!codDocumentoCiclo">Novo Documento</h2>
              <h2 *ngIf="codDocumentoCiclo">Editar Documento</h2>
            </mat-card-title>
          </mat-card-header>
  
          <mat-form-field fxFlex style="width: 50%;" fxFlexOffset="5px">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="desDocumentoCiclo" placeholder="Descrição Documento" autocomplete="off"
              type="string" />
            <mat-error *ngIf="documentoCicloForm.controls.desDocumentoCiclo.errors?.required">Nome do Documento é Obrigatório</mat-error>
          </mat-form-field>
  
          <mat-form-field fxFlex style="width: 50%;" fxFlexOffset="5px">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="desEnderecoDocumento" placeholder="Endereço" autocomplete="off"
              type="string" />
            <mat-error *ngIf="documentoCicloForm.controls.desEnderecoDocumento.errors?.required">Endereço do Documento é Obrigatório</mat-error>
          </mat-form-field>
  
          <mat-card-actions>
            <button mat-raised-button class="save-button">Salvar</button>
            <button mat-raised-button class="action-button"
                          (click)="navigateToCicloMonitoramento()">Voltar</button>
          </mat-card-actions>
        </form>
      </div>
    </div>
  </mat-card>
