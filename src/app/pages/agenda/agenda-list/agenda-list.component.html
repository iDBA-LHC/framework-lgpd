    <div
      *ngIf="!isLoading"
      fxLayout="row"
      fxLayoutAlign="center"
      fxLayoutGap="gappx"
    >
      <mat-spinner></mat-spinner>
    </div>
  
    <div class="mat-elevation-z8" [hidden]="!isLoading" style="width: 100%; word-break: inherit; overflow: auto;">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nomeTecnico">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>TÃ©cnico</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ element.nomeTecnico }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
              <button
              mat-raised-button
              color="basic"
              matTooltip="Visualizar Agenda"
              [routerLink]="['/agenda', element.rowid]">
            <mat-icon>today</mat-icon>
            </button>            
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
