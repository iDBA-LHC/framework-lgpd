<mat-card class="marginContent">
  <div fxLayout="row">
    <div fxFlex>
      <mat-form-field fxFlex="30">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar RIPD" />
      </mat-form-field>
    </div>
    <!-- <div fxLayout="row" fxLayoutGap="5px">
      <div fxLayout="column" fxLayoutAlign="start end">
        <a mat-raised-button class="action-button" (click)="downloadRelatorio()">Gerar DPIA/RIPD - Relatório de impacto</a>
      </div>
      <div fxLayout="column" fxLayoutAlign="start end">
        <a mat-raised-button class="action-button">Criar nova análise de impacto</a>
      </div>
    </div> -->
  </div>
  <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="gappx">
    <mat-spinner></mat-spinner>
  </div>

  <div class="mat-elevation-z0 table-list" [hidden]="isLoading">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="versao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Versão</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ element.versao }}</td>
      </ng-container>
      <ng-container matColumnDef="geracao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Geração</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ element.geracao }}</td>
      </ng-container>
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ element.usuario }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
