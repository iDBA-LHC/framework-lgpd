<mat-card class="marginContent">
    <div fxLayout="row">
      <div fxFlex>
          <mat-form-field fxFlex="30">
            <input
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Buscar Local Armazenamento"/>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="5px">
          <div fxLayout="column" fxLayoutAlign="start end">
            <a
              mat-raised-button
              class="add-button"
              [routerLink]="['/local-armazenamento', '']"
              routerLinkActive="active">
              <mat-icon>add</mat-icon>Novo Local Armazenamento</a>
          </div>
        </div>
    </div>

    <div
      *ngIf="isLoading"
      fxLayout="row"
      fxLayoutAlign="center"
      fxLayoutGap="gappx">
      <mat-spinner></mat-spinner>
    </div>


    <div class="mat-elevation-z0" [hidden]="isLoading">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nomeLocalArmazenamento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ element.nomeLocalArmazenamento }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
              <button
                mat-raised-button
                class="edit-button"
                [routerLink]="['/local-armazenamento', element.codLocalArmazenamento]">
                Editar
              </button>
              <button
                *ngIf="permiteExclusao"
                mat-raised-button
                class="delete-button"       
                [disabled]="element.indRelacionamento ? true : false"
                (click)="excluir(element)">
                <span matTooltip="Existe Mapa Associado. Não É Possível Excluir" 
                      [matTooltipDisabled]="!element.indRelacionamento">
                  Excluir
                </span>
              </button>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
</mat-card>
