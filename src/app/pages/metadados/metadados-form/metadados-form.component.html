<mat-card class="marginContent">
    <div class="mat-elevation-z8">
      
      <div *ngIf="isLoading" class="overlay-spinner">
        <div class="center-spinner">
          <mat-spinner style="align-self: center; margin: 0 auto;" ></mat-spinner>
        </div>
      </div>
  
        <div>
          <form
            fxLayout="row wrap"
            fxLayout="column"
            fxLayoutAlign="space-between center"
            fxFlex="100"
            fxFlex.gt-sm="100"
            [formGroup]="metadadosForm"
            (submit)="salvarMetadados()">
  
              <mat-card-header>
                  <mat-card-title>
                      <h2 *ngIf="!metadadosCodigo">Novo Metadados</h2>
                      <h2 *ngIf="metadadosCodigo">Editar Metadados</h2>
                  </mat-card-title>
              </mat-card-header>
    
              <mat-form-field fxFlex style="width: 50%;" fxFlexOffset="5px">
                  <mat-label>Nome</mat-label>
                  <input
                      matInput
                      formControlName="nomeMetadados"
                      placeholder="Nome"
                      autocomplete="off"
                      type="text"/>
                  <mat-error *ngIf="metadadosForm.controls.nomeMetadados.errors?.required">Nome é Obrigatório</mat-error>
              </mat-form-field> 

            
            <mat-form-field fxFlex style="width: 50%;" fxFlexOffset="5px">
                <mat-label>Valores</mat-label>
                <textarea
                    matInput
                    formControlName="valoresMetadados"
                    placeholder="Metadados"
                    autocomplete="off"
                    type="textField"
                    resizeToFitContent="true">
                    </textarea>
                    <mat-error *ngIf="metadadosForm.controls.valoresMetadados.errors?.required">Metadados é Obrigatório</mat-error>
            </mat-form-field> 

            <mat-form-field fxFlex style="width: 50%;" fxFlexOffset="5px">
                <mat-label>Lei</mat-label>
                <input
                    matInput
                    formControlName="nomeLei"
                    placeholder="Nome Lei"
                    autocomplete="off"
                    type="text"/>
            </mat-form-field> 

            <mat-slide-toggle color="primary" fxLayoutGap="10px" fxFlexOffset="10px" fxFlex="30" formControlName="indSensivel" style="width: 50%;">
                <span class="ng-tns-c15-3 ng-star-inserted">Sensível</span>
            </mat-slide-toggle>
  
              <mat-card-actions>
                <button mat-raised-button color="accent">Salvar</button>
              </mat-card-actions>
          </form>
        </div>
      </div>
</mat-card>
