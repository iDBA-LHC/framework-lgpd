<mat-card class="marginContent">
  <div fxLayout="row">
    <div fxFlex>
      <mat-form-field fxFlex="30">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Gestão de Consentimento" />

      </mat-form-field>
    </div>
  </div>
    <div
      *ngIf="isLoading"
      fxLayout="row"
      fxLayoutAlign="center"
      fxLayoutGap="gappx">
      <mat-spinner></mat-spinner>
    </div>
  
    <div class="mat-elevation-z0 table-list" [hidden]="isLoading" >
      <table mat-table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ element.usuario }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="dataHora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data / Hora</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ element.dataHora }}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ element.acao }}</td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Área</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ element.area }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
