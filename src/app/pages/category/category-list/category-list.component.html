<mat-card class="marginContent">
  <div fxLayout="row">
    <div fxFlex>
      <mat-form-field fxFlex="30">
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Buscar categoria"
        />
      </mat-form-field>

      <div fxFlex style="align-items: center; margin-left: 15px;">
        <mat-slide-toggle
          color="primary"
          fxFlex="100"
          (change)="applyValue($event)"
          ><span class="ng-tns-c15-3 ng-star-inserted"
            >Buscar inativos</span
          ></mat-slide-toggle
        >
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="5px">
      <div fxLayout="column" fxLayoutAlign="start end">
        <button mat-raised-button color="accent" (click)="downloadPdf()">
          <mat-icon>picture_as_pdf</mat-icon> Baixar PDF
        </button>
      </div>
      <div fxLayout="column" fxLayoutAlign="start end">
        <button mat-raised-button color="accent" (click)="openPdf()">
          <mat-icon>picture_as_pdf</mat-icon> Abrir PDF
        </button>
      </div>
      <div fxLayout="column" fxLayoutAlign="start end">
        <a
          mat-raised-button
          color="accent"
          [routerLink]="['/category', '']"
          routerLinkActive="active"
        >
          <mat-icon>add</mat-icon>Nova categoria
        </a>
      </div>
    </div>
  </div>

  <div
    *ngIf="!isLoading"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap="gappx"
  >
    <mat-spinner></mat-spinner>
  </div>

  <div class="mat-elevation-z8" [hidden]="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ element.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="accent"
              [routerLink]="['/category', element.id]"
            >
              Editar
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="removeCategory(element)"
            >
              Remover
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
