<mat-card class="marginContent">
  <div class="mat-elevation-z8">
    <div>
      <form
        fxLayout="row wrap"
        fxLayout="column"
        fxLayoutAlign="space-between center"
        fxFlex="100"
        fxFlex.gt-sm="100"
        [formGroup]="categoryForm"
        (submit)="saveCategory()"
      >
        <mat-card-header>
          <mat-card-title>
            <h2 *ngIf="!categoryId">Nova categoria</h2>
            <h2 *ngIf="categoryId">Editar categoria</h2>
          </mat-card-title>
        </mat-card-header>

        <mat-form-field fxFlex>
          <mat-label>Descrição</mat-label>
          <input
            matInput
            formControlName="description"
            placeholder="Descrição"
            autocomplete="off"
            type="text"
          />
          <mat-error *ngIf="categoryForm.controls.description.errors?.required"
            >Campo obrigatório</mat-error
          >
        </mat-form-field>

        <mat-form-field fxFlex>
          <mat-label>Atalho</mat-label>
          <mat-select
            placeholder="Atalho"
            formControlName="appButtonShortcutId"
          >
            <mat-option
              *ngFor="let button of categoryAppButtons.buttons"
              [value]="button.cod"
              >{{ button.description }}</mat-option
            >
          </mat-select>
          <mat-error
            *ngIf="categoryForm.controls.appButtonShortcutId.errors?.required"
            >Campo obrigatório</mat-error
          >
        </mat-form-field>

        <mat-slide-toggle color="primary" fxFlex="30" formControlName="active"
          ><span class="ng-tns-c15-3 ng-star-inserted"
            >Exibir no app</span
          ></mat-slide-toggle
        >
        <mat-card-actions>
          <button mat-raised-button color="accent">Salvar</button>
        </mat-card-actions>
      </form>
    </div>
  </div>
</mat-card>
