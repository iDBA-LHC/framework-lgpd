<mat-card class="marginContent">
    <div fxLayout="row">
        <div fxFlex>
            <mat-form-field fxFlex="30">
              <input
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Buscar Ciclo de Vida"/>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutGap="5px">
            <div fxLayout="column" fxLayoutAlign="start end">
              <a
                mat-raised-button
                color="accent"
                [routerLink]="['/ciclo-de-vida', '']"
                routerLinkActive="active">
                <mat-icon>add</mat-icon>Novo Ciclo de Vida</a>
            </div>
          </div>
    </div>

    <div
      *ngIf="isLoading"
      fxLayout="row"
      fxLayoutAlign="center"
      fxLayoutGap="gappx">
      <mat-spinner></mat-spinner>
    </div>
</mat-card>
