<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <p>Para realizar o cancelamento é necessário nos informar o motivo</p>
  <form
    fxLayout="row wrap"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxFlex="100"
    fxFlex.gt-sm="100"
    id="cancelForm"
    [formGroup]="cancelForm"
    (ngSubmit)="processCancel()"
  >
    <mat-form-field fxFlex>
      <mat-label>Motivo</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="1"
        formControlName="reason"
        placeholder="Motivo"
        autocomplete="off"
      ></textarea>
      <mat-error *ngIf="cancelForm.controls.reason.errors?.required"
        >Motivo é obrigatório</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial form="cancelForm" color="primary">
    Confirmar
  </button>
  <button mat-button (click)="onNoClick()">Fechar</button>
</mat-dialog-actions>
