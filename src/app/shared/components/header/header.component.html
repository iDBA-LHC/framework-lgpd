<!--<div id="top"></div>-->
<mat-toolbar class="header-box-shadow" class="toolbar" >
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon class="white-icon">menu</mat-icon>
  </button>
  
  <span *ngIf="ambiente" class="spacer"></span>
  <span *ngIf="ambiente" style="align-items: center; color: firebrick;">{{this.ambiente}}</span>
  <span class="spacer"></span>

  <button
    mat-button
    [matMenuTriggerFor]="menu"
    fxShow.lt-md="false"
    fxShow.gt-sm="true">
    <img src="../../../../assets/img/avatar.png" class="avatar" >
    &nbsp;
    <span class="ml-2">{{ name }}</span>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    fxShow.lt-md="true"
    fxShow.gt-sm="false">
    <img src="../../../../assets/img/avatar.png" class="avatar" >
  </button>  

  <mat-menu #menu="matMenu" overlapTrigger="false" style="background-color: white;">
    <button mat-menu-item [routerLink]="['/meu-usuario',userId]">
      <span>Meu perfil</span>
    </button>
    <button mat-raised-button class="exit-button" style="left: 24px;" (click)="onLogout()">
      <span>Sair</span>
    </button>
  </mat-menu>
  <!--<mat-icon class="ml-3" title="Logout" (click)="onLogout()">exit_to_app</mat-icon>-->
</mat-toolbar>
