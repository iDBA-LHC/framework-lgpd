<div id="top"></div>
<mat-toolbar class="toolbar" class="header-box-shadow" color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span *ngIf="ambiente" class="spacer"></span>
  <span *ngIf="ambiente" style="align-items: center; color: firebrick;">{{this.ambiente}}</span>
  <span class="spacer"></span>
  

  <button
    mat-button
    [matMenuTriggerFor]="menu"
    fxShow.lt-md="false"
    fxShow.gt-sm="true">
    <mat-icon>account_circle</mat-icon>
    <span class="ml-2">{{ name }}</span>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    fxShow.lt-md="true"
    fxShow.gt-sm="false">
    <mat-icon>account_circle</mat-icon>
  </button>  

  <mat-menu #menu="matMenu" overlapTrigger="false">
    <button mat-menu-item [routerLink]="['/meu-usuario',userId]">
      <mat-icon>account_circle</mat-icon>
      <span>Meu perfil</span>
    </button>
  </mat-menu>
  <mat-icon class="ml-3" title="Logout" (click)="onLogout()"
    >exit_to_app</mat-icon
  >
</mat-toolbar>
